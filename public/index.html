<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<title>Space Talk</title>
	<style>
		:root {
			--bg: #060713;
			--panel: rgba(18, 20, 39, 0.72);
			--panel-strong: rgba(18, 20, 39, 0.9);
			--text: rgba(255, 255, 255, 0.92);
			--muted: rgba(255, 255, 255, 0.66);
			--border: rgba(255, 255, 255, 0.12);
			--shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
			--radius: 20px;
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
			color: var(--text);
			background: var(--bg);
			overflow: hidden;
		}

		/* Background image */
		.bg {
			position: fixed;
			inset: 0;
			background:
				linear-gradient(180deg, rgba(6, 7, 19, 0.55), rgba(6, 7, 19, 0.88)),
				url("https://www.nasa.gov/wp-content/uploads/2023/03/pillars_of_creation.jpg") center / cover no-repeat;
			filter: saturate(1.05) contrast(1.05);
			transform: scale(1.03);
		}

		.bg::after {
			content: "";
			position: absolute;
			inset: 0;
			background-image:
				radial-gradient(rgba(255, 255, 255, 0.18) 1px, transparent 1px),
				radial-gradient(rgba(255, 255, 255, 0.10) 1px, transparent 1px);
			background-size: 140px 140px, 220px 220px;
			background-position: 0 0, 60px 90px;
			opacity: 0.22;
			mix-blend-mode: screen;
			pointer-events: none;
		}

		.shell {
			position: relative;
			height: 100%;
			padding: 14px;
			padding-top: calc(14px + env(safe-area-inset-top));
			padding-bottom: calc(14px + env(safe-area-inset-bottom));
			display: grid;
			place-items: center;
		}

		.app {
			width: min(980px, 100%);
			height: min(760px, 100%);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			background: var(--panel);
			backdrop-filter: blur(12px);
			box-shadow: var(--shadow);
			display: grid;
			grid-template-rows: auto auto 1fr auto;
			overflow: hidden;
		}

		/* ===== Header (fix Mission Control cutoff) ===== */
		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 14px;
			border-bottom: 1px solid var(--border);
			background: linear-gradient(180deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
			gap: 10px;
			flex-wrap: wrap;
			/* key fix */
		}

		.brand {
			display: flex;
			align-items: center;
			gap: 10px;
			min-width: 0;
			flex: 1 1 auto;
		}

		.logo {
			width: 34px;
			height: 34px;
			border-radius: 12px;
			display: grid;
			place-items: center;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
			flex: 0 0 auto;
		}

		.title {
			display: flex;
			flex-direction: column;
			line-height: 1.15;
			min-width: 0;
		}

		.title strong {
			font-size: 14px;
			letter-spacing: 0.2px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.title span {
			font-size: 12px;
			color: var(--muted);
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.headerActions {
			display: flex;
			gap: 8px;
			flex: 0 0 auto;
			align-items: center;
		}

		.chipButton {
			height: 34px;
			padding: 0 12px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.16);
			background: rgba(255, 255, 255, 0.08);
			color: rgba(255, 255, 255, 0.92);
			cursor: pointer;
			font-weight: 700;
			letter-spacing: 0.2px;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
			max-width: 100%;
		}

		.chipButton:hover {
			background: rgba(255, 255, 255, 0.12);
		}

		/* ===== Model bar (fix description cutoff) ===== */
		.modelBar {
			padding: 12px 14px;
			border-bottom: 1px solid var(--border);
			background: linear-gradient(180deg, rgba(18, 20, 39, 0.55), rgba(18, 20, 39, 0.35));
		}

		.modelGrid {
			display: grid;
			grid-template-columns: 240px 1fr auto;
			gap: 12px;
			align-items: center;
		}

		.label {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.72);
			margin-bottom: 6px;
		}

		select {
			width: 100%;
			height: 42px;
			padding: 0 12px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(10, 12, 28, 0.55);
			color: var(--text);
			outline: none;
			font-weight: 650;
		}

		.modelMeta {
			min-width: 0;
			/* critical for ellipsis/wrap behavior */
		}

		.modelDesc {
			font-size: 13px;
			color: rgba(255, 255, 255, 0.78);
			line-height: 1.35;
			white-space: normal;
			/* allow wrap */
			overflow-wrap: anywhere;
		}

		.badges {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
			justify-content: flex-end;
		}

		.badge {
			font-size: 12px;
			padding: 6px 10px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			color: rgba(255, 255, 255, 0.86);
			white-space: nowrap;
		}

		main {
			padding: 12px;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		.chat {
			display: flex;
			flex-direction: column;
			gap: 10px;
			padding-bottom: 10px;
		}

		.msg {
			display: grid;
			grid-template-columns: 36px 1fr;
			gap: 10px;
			align-items: flex-start;
		}

		.avatar {
			width: 36px;
			height: 36px;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			display: grid;
			place-items: center;
			font-size: 16px;
			user-select: none;
		}

		.bubble {
			border: 1px solid rgba(255, 255, 255, 0.12);
			background: rgba(7, 9, 22, 0.55);
			border-radius: 16px;
			padding: 10px 12px;
			max-width: 78ch;
			width: fit-content;
		}

		.meta {
			display: flex;
			gap: 8px;
			align-items: baseline;
			margin-bottom: 6px;
		}

		.who {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.86);
		}

		.when {
			font-size: 11px;
			color: rgba(255, 255, 255, 0.5);
		}

		.msg.user .bubble {
			background: rgba(255, 255, 255, 0.08);
			border-color: rgba(255, 255, 255, 0.14);
			margin-left: auto;
		}

		.msg.user {
			grid-template-columns: 1fr 36px;
		}

		.msg.user .avatar {
			order: 2;
		}

		.msg.user .bubble {
			order: 1;
		}

		footer {
			padding: 12px;
			border-top: 1px solid var(--border);
			background: linear-gradient(0deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
		}

		/* ===== Composer (fix Clear/Send on mobile) ===== */
		.composer {
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 10px;
			align-items: end;
		}

		textarea {
			width: 100%;
			min-height: 46px;
			max-height: 180px;
			resize: none;
			padding: 12px 12px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(10, 12, 28, 0.55);
			color: var(--text);
			outline: none;
			line-height: 1.35;
		}

		textarea::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}

		.actions {
			display: flex;
			gap: 12px;
			/* more breathing room */
			flex-wrap: wrap;
			justify-content: flex-end;
		}

		.btn {
			height: 52px;
			/* taller = more tappable */
			padding: 0 18px;
			/* more horizontal space */
			border-radius: 16px;
			/* softer, more ‚Äútheme‚Äù */
			border: 1px solid rgba(255, 255, 255, 0.18);
			background: rgba(255, 255, 255, 0.10);
			color: rgba(255, 255, 255, 0.95);
			cursor: pointer;
			font-weight: 800;
			letter-spacing: 0.3px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			min-width: 120px;
			/* prevents squishing */
			transition: transform 0.08s ease, background 0.15s ease;
		}

		#send {
			background: linear-gradient(180deg,
					rgba(255, 255, 255, 0.22),
					rgba(255, 255, 255, 0.10));
			border-color: rgba(255, 255, 255, 0.28);
		}

		#send:hover {
			background: linear-gradient(180deg,
					rgba(255, 255, 255, 0.28),
					rgba(255, 255, 255, 0.14));
		}


		.btn:hover {
			background: rgba(255, 255, 255, 0.16);
			transform: translateY(-1px);
		}

		.btn:disabled {
			opacity: 0.55;
			cursor: not-allowed;
		}

		.hint {
			margin-top: 8px;
			font-size: 12px;
			color: rgba(255, 255, 255, 0.62);
		}

		/* Thinking indicator */
		.thinkingRow {
			display: inline-flex;
			align-items: center;
			gap: 10px;
		}

		.orbit {
			width: 18px;
			height: 18px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.22);
			position: relative;
			flex: 0 0 auto;
			opacity: 0.95;
		}

		.orbit::before {
			content: "";
			width: 5px;
			height: 5px;
			border-radius: 999px;
			background: rgba(255, 255, 255, 0.92);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) translateX(7px);
			animation: orbit 0.9s linear infinite;
			transform-origin: -7px 0;
		}

		@keyframes orbit {
			from {
				transform: translate(-50%, -50%) rotate(0deg) translateX(7px);
			}

			to {
				transform: translate(-50%, -50%) rotate(360deg) translateX(7px);
			}
		}

		/* ===== Mobile fixes ===== */
		@media (max-width: 720px) {
			.app {
				height: 100%;
				border-radius: 18px;
			}

			.modelGrid {
				grid-template-columns: 1fr;
			}

			.badges {
				justify-content: flex-start;
			}

			.composer {
				grid-template-columns: 1fr;
			}

			.actions {
				width: 100%;
			}

			.btn {
				flex: 1 1 0;
				min-width: 0;
			}


			.headerActions {
				width: 100%;
				justify-content: flex-end;
			}
		}

		@media (max-width: 420px) {
			.shell {
				padding: 10px;
				padding-top: calc(10px + env(safe-area-inset-top));
				padding-bottom: calc(10px + env(safe-area-inset-bottom));
			}

			main {
				padding: 10px;
			}

			footer {
				padding: 10px;
			}
		}
	</style>
</head>

<body>
	<div class="bg"></div>

	<div class="shell">
		<div class="app" role="application" aria-label="Space Talk chat">
			<header>
				<div class="brand">
					<div class="logo" aria-hidden="true">ü™ê</div>
					<div class="title">
						<strong>Space Talk</strong>
						<span>an edge-deployed oracle</span>
					</div>
				</div>

				<div class="headerActions">
					<button id="mission" class="chipButton" type="button" title="Mission Control">
						Mission Control
					</button>
				</div>
			</header>

			<section class="modelBar" aria-label="Model selector">
				<div class="modelGrid">
					<div>
						<div class="label">Oracle engine</div>
						<select id="model"></select>
					</div>

					<div class="modelMeta">
						<div class="label">Flight notes</div>
						<div id="modelDesc" class="modelDesc"></div>
					</div>

					<div class="badges" aria-hidden="true">
						<div id="power" class="badge">Power: ‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</div>
					</div>
				</div>
			</section>

			<main id="scrollArea">
				<div id="chat" class="chat" aria-live="polite"></div>
			</main>

			<footer>
				<form id="form" class="composer">
					<textarea id="prompt" placeholder="Launch a question into the void‚Ä¶" autocomplete="off"
						spellcheck="true"></textarea>
					<div class="actions">
						<button id="clear" class="btn" type="button" title="Clear chat">Clear</button>
						<button id="send" class="btn" type="submit">Send</button>
					</div>
				</form>
				<div class="hint">
					Tip: If you want better answers, include constraints (timeframe, budget, goal) ‚Äî that‚Äôs your
					‚Äúmission profile.‚Äù
				</div>
			</footer>
		</div>
	</div>

	<script>
		const chatEl = document.getElementById("chat");
		const form = document.getElementById("form");
		const promptEl = document.getElementById("prompt");
		const sendBtn = document.getElementById("send");
		const clearBtn = document.getElementById("clear");
		const scrollArea = document.getElementById("scrollArea");

		const modelSelect = document.getElementById("model");
		const modelDescEl = document.getElementById("modelDesc");
		const powerEl = document.getElementById("power");
		const missionBtn = document.getElementById("mission");

		let thinkingEl = null;

		// Pick a small subset of "good general chat" free-tier models
		const MODELS = [
			{
				id: "@cf/mistral/mistral-7b-instruct-v0.2-lora",
				name: "üúÅ Mistral 7B Instruct (LoRA)",
				desc: "Mission-capable generalist. Strong instruction-following, clean structure, and reliable reasoning for most prompts.",
				power: 4,
				tier: "Free-tier",
				avatar: "üúÅ",
			},
			{
				id: "@cf/meta-llama/llama-2-7b-chat-hf-lora",
				name: "üúÇ Llama 2 7B Chat (HF LoRA)",
				desc: "Steady deep-space cruiser. Natural conversational tone and solid summaries; less sharp on strict step-by-step tasks than Mistral.",
				power: 3,
				tier: "Free-tier",
				avatar: "üúÇ",
			},
			{
				id: "@cf/google/gemma-2b-it-lora",
				name: "üúÉ Gemma 2B IT (LoRA)",
				desc: "Pocket probe for quick scans. Best for short, direct requests; limited depth on complex reasoning and longer multi-part missions.",
				power: 2,
				tier: "Free-tier",
				avatar: "üúÉ",
			},
		];

		function stars(n) {
			const full = "‚òÖ".repeat(n);
			const empty = "‚òÜ".repeat(5 - n);
			return full + empty;
		}

		function nowTime() {
			const d = new Date();
			return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
		}

		function escapeHtml(s) {
			return s
				.replaceAll("&", "&amp;")
				.replaceAll("<", "&lt;")
				.replaceAll(">", "&gt;")
				.replaceAll('"', "&quot;")
				.replaceAll("'", "&#039;");
		}

		function scrollToBottom() {
			requestAnimationFrame(() => {
				scrollArea.scrollTop = scrollArea.scrollHeight;
			});
		}

		function addMessage({ role, text, isHtml = false, avatarOverride = null, nameOverride = null }) {
			const wrap = document.createElement("div");
			wrap.className = `msg ${role}`;

			const avatar = document.createElement("div");
			avatar.className = "avatar";
			avatar.textContent = avatarOverride ?? (role === "user" ? "üßë‚ÄçüöÄ" : "üõ∏");

			const bubble = document.createElement("div");
			bubble.className = "bubble";

			const meta = document.createElement("div");
			meta.className = "meta";
			meta.innerHTML = `
        <span class="who">${nameOverride ?? (role === "user" ? "You" : "The Sentinel ")}</span>
        <span class="when">${nowTime()}</span>
      `;

			const body = document.createElement("div");
			body.innerHTML = isHtml ? text : escapeHtml(text).replaceAll("\n", "<br/>");

			bubble.appendChild(meta);
			bubble.appendChild(body);

			wrap.appendChild(avatar);
			wrap.appendChild(bubble);

			chatEl.appendChild(wrap);
			scrollToBottom();
			return wrap;
		}

		function setSending(isSending) {
			sendBtn.disabled = isSending;
			promptEl.disabled = isSending;
			clearBtn.disabled = isSending;
			modelSelect.disabled = isSending;
			missionBtn.disabled = isSending;
		}

		function showThinking() {
			if (thinkingEl) return;
			const current = MODELS.find(m => m.id === modelSelect.value) ?? MODELS[0];

			thinkingEl = addMessage({
				role: "assistant",
				isHtml: true,
				avatarOverride: current.avatar,
				nameOverride: "The Sentinel",
				text: `
          <div class="thinkingRow">
            <span class="orbit" aria-hidden="true"></span>
            <span style="color: rgba(255,255,255,0.78); font-size: 13px;">
              Charting a path through the nebula‚Ä¶
            </span>
          </div>
        `,
			});
		}

		function hideThinking() {
			if (!thinkingEl) return;
			thinkingEl.remove();
			thinkingEl = null;
		}

		function autosize() {
			promptEl.style.height = "auto";
			promptEl.style.height = Math.min(promptEl.scrollHeight, 180) + "px";
		}
		promptEl.addEventListener("input", autosize);

		function setModelUI(modelId) {
			const m = MODELS.find(x => x.id === modelId) ?? MODELS[0];
			modelDescEl.textContent = m.desc;
			powerEl.textContent = `Power: ${stars(m.power)}`;
		}

		// Populate model selector
		for (const m of MODELS) {
			const opt = document.createElement("option");
			opt.value = m.id;
			opt.textContent = m.name;
			modelSelect.appendChild(opt);
		}
		modelSelect.value = MODELS[0].id;
		setModelUI(modelSelect.value);

		modelSelect.addEventListener("change", () => {
			setModelUI(modelSelect.value);
		});

		function pad2(n) { return String(n).padStart(2, "0"); }

		function formatUtcOffset(minutesOffset) {
			// minutesOffset is "minutes behind UTC" (e.g. Lisbon winter: 0, New York: 300)
			const sign = minutesOffset <= 0 ? "+" : "-";
			const abs = Math.abs(minutesOffset);
			const hh = pad2(Math.floor(abs / 60));
			const mm = pad2(abs % 60);
			return `UTC${sign}${hh}:${mm}`;
		}

		function getShipTelemetry() {
			const now = new Date();

			const localTime = now.toLocaleString(undefined, {
				weekday: "short",
				year: "numeric",
				month: "short",
				day: "2-digit",
				hour: "2-digit",
				minute: "2-digit",
				second: "2-digit",
			});

			const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown TZ";
			const utcOffset = formatUtcOffset(now.getTimezoneOffset());

			const locale = navigator.language || "unknown";
			const languages = Array.isArray(navigator.languages) ? navigator.languages.join(", ") : locale;

			const platform = navigator.platform || "unknown";
			const ua = navigator.userAgent || "unknown";

			const screenSize = `${window.screen?.width ?? "?"}√ó${window.screen?.height ?? "?"}`;
			const viewportSize = `${window.innerWidth}√ó${window.innerHeight}`;
			const dpr = window.devicePixelRatio || 1;

			const cores = navigator.hardwareConcurrency ?? "unknown";
			const mem = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "unknown";

			const online = navigator.onLine ? "online" : "offline";
			const dnt = (navigator.doNotTrack === "1" || window.doNotTrack === "1") ? "enabled" : "not enabled";

			const colorScheme = window.matchMedia?.("(prefers-color-scheme: dark)")?.matches ? "dark" : "light";
			const reducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches ? "reduce" : "no-preference";

			// Network Info API (not supported everywhere)
			const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
			const netType = conn?.effectiveType || conn?.type || "unknown";
			const downlink = conn?.downlink ? `${conn.downlink} Mbps` : "unknown";
			const rtt = conn?.rtt ? `${conn.rtt} ms` : "unknown";
			const saveData = conn?.saveData ? "on" : "off";

			return [
				`üõ∞Ô∏è Your Rocket Telemetry`,
				`‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ`,
				`Time:        ${localTime}`,
				`Timezone:    ${tz} (${utcOffset})`,
				``,
				`Locale:      ${locale}`,
				`Languages:   ${languages}`,
				``,
				`Platform:    ${platform}`,
				`Online:      ${online}`,
				`DNT:         ${dnt}`,
				``,
				`Display:     screen ${screenSize} ‚Ä¢ viewport ${viewportSize} ‚Ä¢ DPR ${dpr}`,
				`System:      CPU ${cores} cores ‚Ä¢ RAM ${mem}`,
				``,
				`Network:     ${netType} ‚Ä¢ downlink ${downlink} ‚Ä¢ RTT ${rtt} ‚Ä¢ save-data ${saveData}`,
				``,
				`Prefs:       scheme ${colorScheme} ‚Ä¢ motion ${reducedMotion}`,
				``,
				`UA:          ${ua}`,
			].join("\n");
		}

		missionBtn.addEventListener("click", () => {
			const telemetry = getShipTelemetry();

			addMessage({
				role: "assistant",
				avatarOverride: "üõ∏",
				nameOverride: "The Sentinel",
				// render as HTML so it looks like a console readout
				isHtml: true,
				text: `
      <div style="margin-bottom:8px; color: rgba(255,255,255,0.85); font-weight:700;">
        Mission Control ‚Äî ship status uplink
      </div>
      <pre style="
        margin:0;
        white-space:pre-wrap;
        overflow-wrap:anywhere;
        padding:10px 12px;
        border-radius:14px;
        border:1px solid rgba(255,255,255,0.12);
        background: rgba(10,12,28,0.45);
        color: rgba(255,255,255,0.86);
        font-size: 12px;
        line-height: 1.35;
      ">${escapeHtml(telemetry)}</pre>
      <div style="margin-top:8px; color: rgba(255,255,255,0.70); font-size: 12px;">
      </div>
    `,
			});
		});


		// Seed message
		addMessage({
			role: "assistant",
			avatarOverride: "üõ∏",
			nameOverride: "The Sentinel",
			text: "Welcome, traveler. Speak your question, and I‚Äôll chart an answer through the nebula. ‚ú®",
		});

		// Enter to send, Shift+Enter for newline
		promptEl.addEventListener("keydown", (e) => {
			if (e.key === "Enter" && !e.shiftKey) {
				e.preventDefault();
				form.requestSubmit();
			}
		});

		clearBtn.addEventListener("click", () => {
			chatEl.innerHTML = "";
			hideThinking();
			addMessage({
				role: "assistant",
				avatarOverride: "üõ∏",
				nameOverride: "The Sentinel",
				text: "Logs cleared. The stars are quiet again. üõ∞Ô∏è",
			});
			promptEl.focus();
		});

		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			const text = promptEl.value.trim();
			if (!text) return;

			addMessage({ role: "user", text });
			promptEl.value = "";
			autosize();
			promptEl.focus();

			setSending(true);
			showThinking();

			try {
				const resp = await fetch("/chat", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ prompt: text, model: modelSelect.value }),
				});

				let data = null;
				try { data = await resp.json(); } catch (_) { }

				hideThinking();

				if (!resp.ok) {
					addMessage({
						role: "assistant",
						avatarOverride: "üõ∏",
						nameOverride: "The Sentinel",
						text: data?.error || `Backend error (${resp.status}). Check your Worker logs.`,
					});
					return;
				}

				const current = MODELS.find(m => m.id === modelSelect.value) ?? MODELS[0];
				addMessage({
					role: "assistant",
					avatarOverride: current.avatar,
					nameOverride: "The Sentinel ",
					text: data?.reply ?? "No reply field returned from /chat yet.",
				});
			} catch (err) {
				hideThinking();
				addMessage({
					role: "assistant",
					avatarOverride: "üõ∏",
					nameOverride: "The Sentinel ",
					text: "Network error calling /chat. Is your Worker running?",
				});
			} finally {
				setSending(false);
			}
		});
	</script>
</body>
