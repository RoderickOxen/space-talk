<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<title>Space Talk</title>
	<style>
		:root {
			--bg: #060713;
			--panel: rgba(18, 20, 39, 0.72);
			--panel-strong: rgba(18, 20, 39, 0.9);
			--text: rgba(255, 255, 255, 0.92);
			--muted: rgba(255, 255, 255, 0.66);
			--border: rgba(255, 255, 255, 0.12);
			--shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
			--radius: 20px;
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
			color: var(--text);
			background: var(--bg);
			overflow: hidden;
		}

		/* Real NASA image */
		.bg {
			position: fixed;
			inset: 0;
			background:
				linear-gradient(180deg, rgba(6, 7, 19, 0.55), rgba(6, 7, 19, 0.88)),
				url("https://www.nasa.gov/wp-content/uploads/2023/03/pillars_of_creation.jpg") center / cover no-repeat;
			filter: saturate(1.05) contrast(1.05);
			transform: scale(1.03);
		}

		/* Subtle star noise */
		.bg::after {
			content: "";
			position: absolute;
			inset: 0;
			background-image:
				radial-gradient(rgba(255, 255, 255, 0.18) 1px, transparent 1px),
				radial-gradient(rgba(255, 255, 255, 0.10) 1px, transparent 1px);
			background-size: 140px 140px, 220px 220px;
			background-position: 0 0, 60px 90px;
			opacity: 0.22;
			mix-blend-mode: screen;
			pointer-events: none;
		}

		/* Mobile-friendly shell */
		.shell {
			position: relative;
			height: 100%;
			padding: 14px;
			padding-top: calc(14px + env(safe-area-inset-top));
			padding-bottom: calc(14px + env(safe-area-inset-bottom));
			display: grid;
			place-items: center;
		}

		.app {
			width: min(980px, 100%);
			height: min(760px, 100%);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			background: var(--panel);
			backdrop-filter: blur(12px);
			box-shadow: var(--shadow);
			display: grid;
			grid-template-rows: auto 1fr auto;
			overflow: hidden;
		}

		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 14px;
			border-bottom: 1px solid var(--border);
			background: linear-gradient(180deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
			gap: 10px;
		}

		.brand {
			display: flex;
			align-items: center;
			gap: 10px;
			min-width: 0;
		}

		.logo {
			width: 34px;
			height: 34px;
			border-radius: 12px;
			display: grid;
			place-items: center;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
			flex: 0 0 auto;
		}

		.title {
			display: flex;
			flex-direction: column;
			line-height: 1.15;
			min-width: 0;
		}

		.title strong {
			font-size: 14px;
			letter-spacing: 0.2px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.title span {
			font-size: 12px;
			color: var(--muted);
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.pills {
			display: flex;
			gap: 8px;
			flex: 0 0 auto;
		}

		.pill {
			font-size: 12px;
			padding: 6px 10px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			color: rgba(255, 255, 255, 0.86);
			white-space: nowrap;
		}

		/* Main chat area scroll */
		main {
			padding: 12px;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		.chat {
			display: flex;
			flex-direction: column;
			gap: 10px;
			padding-bottom: 10px;
		}

		.msg {
			display: grid;
			grid-template-columns: 36px 1fr;
			gap: 10px;
			align-items: flex-start;
		}

		.avatar {
			width: 36px;
			height: 36px;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			display: grid;
			place-items: center;
			font-size: 16px;
			user-select: none;
		}

		.bubble {
			border: 1px solid rgba(255, 255, 255, 0.12);
			background: rgba(7, 9, 22, 0.55);
			border-radius: 16px;
			padding: 10px 12px;
			max-width: 78ch;
			width: fit-content;
		}

		.meta {
			display: flex;
			gap: 8px;
			align-items: baseline;
			margin-bottom: 6px;
		}

		.who {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.86);
		}

		.when {
			font-size: 11px;
			color: rgba(255, 255, 255, 0.5);
		}

		.msg.user .avatar {
			background: rgba(255, 255, 255, 0.08);
		}

		.msg.user .bubble {
			background: rgba(255, 255, 255, 0.08);
			border-color: rgba(255, 255, 255, 0.14);
			margin-left: auto;
		}

		.msg.user {
			grid-template-columns: 1fr 36px;
		}

		.msg.user .avatar {
			order: 2;
		}

		.msg.user .bubble {
			order: 1;
		}

		footer {
			padding: 12px;
			border-top: 1px solid var(--border);
			background: linear-gradient(0deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
		}

		.composer {
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 10px;
			align-items: end;
		}

		textarea {
			width: 100%;
			min-height: 46px;
			max-height: 180px;
			resize: none;
			padding: 12px 12px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(10, 12, 28, 0.55);
			color: var(--text);
			outline: none;
			line-height: 1.35;
			box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.02);
		}

		textarea::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}

		.actions {
			display: flex;
			gap: 8px;
		}

		button {
			height: 46px;
			padding: 0 14px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.16);
			background: rgba(255, 255, 255, 0.10);
			color: rgba(255, 255, 255, 0.92);
			cursor: pointer;
			font-weight: 700;
			letter-spacing: 0.2px;
			display: inline-flex;
			align-items: center;
			gap: 8px;
		}

		button:hover {
			background: rgba(255, 255, 255, 0.14);
		}

		button:disabled {
			opacity: 0.55;
			cursor: not-allowed;
		}

		.hint {
			margin-top: 8px;
			font-size: 12px;
			color: rgba(255, 255, 255, 0.62);
		}

		/* Thinking indicator bubble content */
		.thinkingRow {
			display: inline-flex;
			align-items: center;
			gap: 10px;
		}

		/* Space ‚Äúorbit‚Äù spinner */
		.orbit {
			width: 18px;
			height: 18px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.22);
			position: relative;
			flex: 0 0 auto;
			opacity: 0.95;
		}

		.orbit::before {
			content: "";
			width: 5px;
			height: 5px;
			border-radius: 999px;
			background: rgba(255, 255, 255, 0.92);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) translateX(7px);
			animation: orbit 0.9s linear infinite;
			transform-origin: -7px 0;
		}

		@keyframes orbit {
			from {
				transform: translate(-50%, -50%) rotate(0deg) translateX(7px);
			}

			to {
				transform: translate(-50%, -50%) rotate(360deg) translateX(7px);
			}
		}

		/* Make it great on phones */
		@media (max-width: 640px) {
			.shell {
				padding: 10px;
				padding-top: calc(10px + env(safe-area-inset-top));
				padding-bottom: calc(10px + env(safe-area-inset-bottom));
			}

			.app {
				height: 100%;
				border-radius: 18px;
			}

			.pills {
				display: none;
			}

			main {
				padding: 10px;
			}

			footer {
				padding: 10px;
			}

			button {
				padding: 0 12px;
			}

			.bubble {
				max-width: 100%;
			}

			.composer {
				grid-template-columns: 1fr;
			}

			.actions {
				justify-content: flex-end;
			}
		}
	</style>
</head>

<body>
	<div class="bg"></div>

	<div class="shell">
		<div class="app" role="application" aria-label="Space Talk chat">
			<header>
				<div class="brand">
					<div class="logo" aria-hidden="true">ü™ê</div>
					<div class="title">
						<strong>Space Talk</strong>
						<span>Theme space LLM</span>
					</div>
				</div>
				<div class="pills" aria-hidden="true">
					<div class="pill">Zero-Gravity Answers</div>
				</div>
			</header>

			<main id="scrollArea">
				<div id="chat" class="chat" aria-live="polite"></div>
			</main>

			<footer>
				<form id="form" class="composer">
					<textarea id="prompt"
						placeholder="Launch a question into space‚Ä¶"
						autocomplete="off" spellcheck="true"></textarea>
					<div class="actions">
						<button id="clear" type="button" title="Clear chat">Clear</button>
						<button id="send" type="submit">Send</button>
					</div>
				</form>
				<div class="hint">
					Tip: Astronauts plan missions in steps ‚Äî try breaking big questions into smaller ones.
				</div>
			</footer>
		</div>
	</div>

	<script>
		const chatEl = document.getElementById("chat");
		const form = document.getElementById("form");
		const promptEl = document.getElementById("prompt");
		const sendBtn = document.getElementById("send");
		const clearBtn = document.getElementById("clear");
		const scrollArea = document.getElementById("scrollArea");

		let thinkingEl = null;

		function nowTime() {
			const d = new Date();
			return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
		}

		function escapeHtml(s) {
			return s
				.replaceAll("&", "&amp;")
				.replaceAll("<", "&lt;")
				.replaceAll(">", "&gt;")
				.replaceAll('"', "&quot;")
				.replaceAll("'", "&#039;");
		}

		function scrollToBottom() {
			// keep it stable on mobile
			requestAnimationFrame(() => {
				scrollArea.scrollTop = scrollArea.scrollHeight;
			});
		}

		function addMessage({ role, text, isHtml = false }) {
			const wrap = document.createElement("div");
			wrap.className = `msg ${role}`;

			const avatar = document.createElement("div");
			avatar.className = "avatar";
			avatar.textContent = role === "user" ? "üßë‚ÄçüöÄ" : "ü§ñ";

			const bubble = document.createElement("div");
			bubble.className = "bubble";

			const meta = document.createElement("div");
			meta.className = "meta";
			meta.innerHTML = `
        <span class="who">${role === "user" ? "You" : "SpaceBot"}</span>
        <span class="when">${nowTime()}</span>
      `;

			const body = document.createElement("div");
			if (isHtml) body.innerHTML = text;
			else body.innerHTML = escapeHtml(text).replaceAll("\n", "<br/>");

			bubble.appendChild(meta);
			bubble.appendChild(body);

			wrap.appendChild(avatar);
			wrap.appendChild(bubble);

			chatEl.appendChild(wrap);
			scrollToBottom();
			return wrap;
		}

		function setSending(isSending) {
			sendBtn.disabled = isSending;
			promptEl.disabled = isSending;
			clearBtn.disabled = isSending;
		}

		function showThinking() {
			if (thinkingEl) return;
			thinkingEl = addMessage({
				role: "assistant",
				isHtml: true,
				text: `
          <div class="thinkingRow">
            <span class="orbit" aria-hidden="true"></span>
            <span style="color: rgba(255,255,255,0.78); font-size: 13px;">
              SpaceBot is thinking‚Ä¶
            </span>
          </div>
        `,
			});
		}

		function hideThinking() {
			if (!thinkingEl) return;
			thinkingEl.remove();
			thinkingEl = null;
		}

		// Auto-grow textarea
		function autosize() {
			promptEl.style.height = "auto";
			promptEl.style.height = Math.min(promptEl.scrollHeight, 180) + "px";
		}
		promptEl.addEventListener("input", autosize);

		// Seed
		addMessage({
			role: "assistant",
			text: "Welcome to Space Talk. Ask me anything üöÄ",
		});

		// Enter to send, Shift+Enter for newline
		promptEl.addEventListener("keydown", (e) => {
			if (e.key === "Enter" && !e.shiftKey) {
				e.preventDefault();
				form.requestSubmit();
			}
		});

		clearBtn.addEventListener("click", () => {
			chatEl.innerHTML = "";
			hideThinking();
			addMessage({
				role: "assistant",
				text: "Chat cleared. Ready for the next mission. üõ∞Ô∏è",
			});
			promptEl.focus();
		});

		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			const text = promptEl.value.trim();
			if (!text) return;

			addMessage({ role: "user", text });
			promptEl.value = "";
			autosize();
			promptEl.focus();

			setSending(true);
			showThinking();

			try {
				const resp = await fetch("/chat", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ prompt: text }),
				});

				let data = null;
				try {
					data = await resp.json();
				} catch (err) {
					// if backend returns plain text or HTML error
				}

				hideThinking();

				if (!resp.ok) {
					addMessage({
						role: "assistant",
						text: data?.error || `Backend error (${resp.status}). Check your Worker logs.`,
					});
					return;
				}

				addMessage({
					role: "assistant",
					text: data?.reply ?? "No reply field returned from /chat yet.",
				});
			} catch (err) {
				hideThinking();
				addMessage({
					role: "assistant",
					text: "Network error calling /chat. Is your Worker running?",
				});
			} finally {
				setSending(false);
			}
		});
	</script>
</body>

</html>
