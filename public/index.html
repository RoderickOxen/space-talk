<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
	<title>Space Talk</title>
	<style>
		:root {
			--bg: #060713;
			--panel: rgba(18, 20, 39, 0.72);
			--panel-strong: rgba(18, 20, 39, 0.9);
			--text: rgba(255, 255, 255, 0.92);
			--muted: rgba(255, 255, 255, 0.66);
			--border: rgba(255, 255, 255, 0.12);
			--shadow: 0 18px 60px rgba(0, 0, 0, 0.45);
			--radius: 20px;
		}

		* {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
		}

		body {
			margin: 0;
			font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
			color: var(--text);
			background: var(--bg);
			overflow: hidden;
		}

		.bg {
			position: fixed;
			inset: 0;
			background:
				linear-gradient(180deg, rgba(6, 7, 19, 0.55), rgba(6, 7, 19, 0.88)),
				url("https://www.nasa.gov/wp-content/uploads/2023/03/pillars_of_creation.jpg") center / cover no-repeat;
			filter: saturate(1.05) contrast(1.05);
			transform: scale(1.03);
		}

		.bg::after {
			content: "";
			position: absolute;
			inset: 0;
			background-image:
				radial-gradient(rgba(255, 255, 255, 0.18) 1px, transparent 1px),
				radial-gradient(rgba(255, 255, 255, 0.10) 1px, transparent 1px);
			background-size: 140px 140px, 220px 220px;
			background-position: 0 0, 60px 90px;
			opacity: 0.22;
			mix-blend-mode: screen;
			pointer-events: none;
		}

		.shell {
			position: relative;
			height: 100%;
			padding: 14px;
			padding-top: calc(14px + env(safe-area-inset-top));
			padding-bottom: calc(14px + env(safe-area-inset-bottom));
			display: grid;
			place-items: center;
		}

		.app {
			width: min(980px, 100%);
			height: min(760px, 100%);
			border: 1px solid var(--border);
			border-radius: var(--radius);
			background: var(--panel);
			backdrop-filter: blur(12px);
			box-shadow: var(--shadow);
			display: grid;
			grid-template-rows: auto auto 1fr auto;
			overflow: hidden;
		}

		header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 12px 14px;
			border-bottom: 1px solid var(--border);
			background: linear-gradient(180deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
			gap: 10px;
			flex-wrap: wrap;
		}

		.brand {
			display: flex;
			align-items: center;
			gap: 10px;
			min-width: 0;
			flex: 1 1 auto;
		}

		.logo {
			width: 34px;
			height: 34px;
			border-radius: 12px;
			display: grid;
			place-items: center;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.04));
			flex: 0 0 auto;
		}

		.title {
			display: flex;
			flex-direction: column;
			line-height: 1.15;
			min-width: 0;
		}

		.title strong {
			font-size: 14px;
			letter-spacing: 0.2px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.title span {
			font-size: 12px;
			color: var(--muted);
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.headerActions {
			display: flex;
			gap: 8px;
			flex: 0 0 auto;
			align-items: center;
		}

		.chipButton {
			height: 34px;
			padding: 0 12px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.16);
			background: rgba(255, 255, 255, 0.08);
			color: rgba(255, 255, 255, 0.92);
			cursor: pointer;
			font-weight: 700;
			letter-spacing: 0.2px;
			display: inline-flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
			max-width: 100%;
		}

		.chipButton:hover {
			background: rgba(255, 255, 255, 0.12);
		}

		.modelBar {
			padding: 12px 14px;
			border-bottom: 1px solid var(--border);
			background: linear-gradient(180deg, rgba(18, 20, 39, 0.55), rgba(18, 20, 39, 0.35));
		}

		.modelGrid {
			display: grid;
			grid-template-columns: 240px 1fr auto;
			gap: 12px;
			align-items: center;
		}

		.label {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.72);
			margin-bottom: 6px;
		}

		select {
			width: 100%;
			height: 42px;
			padding: 0 12px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(10, 12, 28, 0.55);
			color: var(--text);
			outline: none;
			font-weight: 650;
		}

		.modelMeta {
			min-width: 0;
		}

		.modelDesc {
			font-size: 13px;
			color: rgba(255, 255, 255, 0.78);
			line-height: 1.35;
			white-space: normal;
			overflow-wrap: anywhere;
		}

		.badges {
			display: flex;
			gap: 8px;
			flex-wrap: wrap;
			justify-content: flex-end;
		}

		.badge {
			font-size: 12px;
			padding: 6px 10px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			color: rgba(255, 255, 255, 0.86);
			white-space: nowrap;
		}

		main {
			padding: 12px;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		.chat {
			display: flex;
			flex-direction: column;
			gap: 10px;
			padding-bottom: 10px;
		}

		.msg {
			display: grid;
			grid-template-columns: 36px 1fr;
			gap: 10px;
			align-items: flex-start;
		}

		.avatar {
			width: 36px;
			height: 36px;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(255, 255, 255, 0.06);
			display: grid;
			place-items: center;
			font-size: 16px;
			user-select: none;
		}

		.bubble {
			border: 1px solid rgba(255, 255, 255, 0.12);
			background: rgba(7, 9, 22, 0.55);
			border-radius: 16px;
			padding: 10px 12px;
			max-width: 78ch;
			width: fit-content;
		}

		.meta {
			display: flex;
			gap: 10px;
			align-items: baseline;
			margin-bottom: 6px;
		}

		.who {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.86);
		}

		.when {
			font-size: 11px;
			color: rgba(255, 255, 255, 0.5);
		}

		.msg.user .bubble {
			background: rgba(255, 255, 255, 0.08);
			border-color: rgba(255, 255, 255, 0.14);
			margin-left: auto;
		}

		.msg.user {
			grid-template-columns: 1fr 36px;
		}

		.msg.user .avatar {
			order: 2;
		}

		.msg.user .bubble {
			order: 1;
		}

		footer {
			padding: 12px;
			border-top: 1px solid var(--border);
			background: linear-gradient(0deg, var(--panel-strong), rgba(18, 20, 39, 0.55));
		}

		.composer {
			display: grid;
			grid-template-columns: 1fr auto;
			gap: 10px;
			align-items: end;
		}

		textarea {
			width: 100%;
			min-height: 46px;
			max-height: 180px;
			resize: none;
			padding: 12px 12px;
			border-radius: 14px;
			border: 1px solid rgba(255, 255, 255, 0.14);
			background: rgba(10, 12, 28, 0.55);
			color: var(--text);
			outline: none;
			line-height: 1.35;
		}

		textarea::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}

		.actions {
			display: flex;
			gap: 12px;
			flex-wrap: wrap;
			justify-content: flex-end;
		}

		.btn {
			height: 52px;
			padding: 0 18px;
			border-radius: 16px;
			border: 1px solid rgba(255, 255, 255, 0.18);
			background: rgba(255, 255, 255, 0.10);
			color: rgba(255, 255, 255, 0.95);
			cursor: pointer;
			font-weight: 800;
			letter-spacing: 0.3px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
			min-width: 120px;
			transition: transform 0.08s ease, background 0.15s ease;
		}

		#send {
			background: linear-gradient(180deg, rgba(255, 255, 255, 0.22), rgba(255, 255, 255, 0.10));
			border-color: rgba(255, 255, 255, 0.28);
		}

		#send:hover {
			background: linear-gradient(180deg, rgba(255, 255, 255, 0.28), rgba(255, 255, 255, 0.14));
		}

		.btn:hover {
			background: rgba(255, 255, 255, 0.16);
			transform: translateY(-1px);
		}

		.btn:disabled {
			opacity: 0.5;
			cursor: not-allowed;
			transform: none;
		}

		.hintRow {
			margin-top: 10px;
			display: flex;
			align-items: flex-end;
			justify-content: space-between;
			gap: 12px;
			flex-wrap: wrap;
		}

		.hint {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.62);
			line-height: 1.35;
		}

		.telemetry {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.62);
			text-align: right;
			white-space: nowrap;
		}

		.turnstileRow {
			margin-top: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			gap: 12px;
			flex-wrap: wrap;
		}

		.turnstileBox {
			border: 1px solid rgba(255, 255, 255, 0.12);
			background: rgba(7, 9, 22, 0.30);
			border-radius: 14px;
			padding: 10px 12px;
			min-height: 64px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.humanStatus {
			font-size: 12px;
			color: rgba(255, 255, 255, 0.70);
			display: flex;
			align-items: center;
			gap: 8px;
			white-space: nowrap;
		}

		.pulse {
			width: 10px;
			height: 10px;
			border-radius: 999px;
			background: rgba(255, 255, 255, 0.25);
			border: 1px solid rgba(255, 255, 255, 0.25);
			box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.25);
			animation: pulse 1.6s infinite;
		}

		@keyframes pulse {
			0% {
				box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.20);
			}

			70% {
				box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.00);
			}

			100% {
				box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.00);
			}
		}

		.thinkingRow {
			display: inline-flex;
			align-items: center;
			gap: 10px;
		}

		.orbit {
			width: 18px;
			height: 18px;
			border-radius: 999px;
			border: 1px solid rgba(255, 255, 255, 0.22);
			position: relative;
			flex: 0 0 auto;
			opacity: 0.95;
		}

		.orbit::before {
			content: "";
			width: 5px;
			height: 5px;
			border-radius: 999px;
			background: rgba(255, 255, 255, 0.92);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) translateX(7px);
			animation: orbit 0.9s linear infinite;
			transform-origin: -7px 0;
		}

		@keyframes orbit {
			from {
				transform: translate(-50%, -50%) rotate(0deg) translateX(7px);
			}

			to {
				transform: translate(-50%, -50%) rotate(360deg) translateX(7px);
			}
		}

		@media (max-width: 720px) {
			.app {
				height: 100%;
				border-radius: 18px;
			}

			.modelGrid {
				grid-template-columns: 1fr;
			}

			.badges {
				justify-content: flex-start;
			}

			.composer {
				grid-template-columns: 1fr;
			}

			.actions {
				width: 100%;
			}

			.btn {
				flex: 1 1 0;
				min-width: 0;
			}

			.headerActions {
				width: 100%;
				justify-content: flex-end;
			}

			.telemetry {
				text-align: left;
				white-space: normal;
			}
		}

		@media (max-width: 420px) {
			.shell {
				padding: 10px;
				padding-top: calc(10px + env(safe-area-inset-top));
				padding-bottom: calc(10px + env(safe-area-inset-bottom));
			}

			main {
				padding: 10px;
			}

			footer {
				padding: 10px;
			}
		}
	</style>

	<script>
		// Turnstile onload callback name used in the script URL below
		window.onTurnstileLoad = function () {
			window.__turnstileReady = true;
			window.dispatchEvent(new Event("turnstile-ready"));
		};
	</script>

	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit&onload=onTurnstileLoad" async
		defer></script>
</head>

<body>
	<div class="bg"></div>

	<div class="shell">
		<div class="app" role="application" aria-label="Space Talk chat">
			<header>
				<div class="brand">
					<div class="logo" aria-hidden="true">ü™ê</div>
					<div class="title">
						<strong>Space Talk</strong>
						<span>an edge-deployed star</span>
					</div>
				</div>

				<div class="headerActions">
					<button id="mission" class="chipButton" type="button" title="Mission Control üßë‚ÄçüöÄ">
						Mission Control
					</button>
				</div>
			</header>

			<section class="modelBar" aria-label="Model selector">
				<div class="modelGrid">
					<div>
						<div class="label">Engine</div>
						<select id="model"></select>
					</div>

					<div class="modelMeta">
						<div class="label">Flight notes</div>
						<div id="modelDesc" class="modelDesc"></div>
					</div>

					<div class="badges" aria-hidden="true">
						<div id="power" class="badge">Power: ‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</div>
					</div>
				</div>
			</section>

			<main id="scrollArea">
				<div id="chat" class="chat" aria-live="polite"></div>
			</main>

			<footer>
				<form id="form" class="composer">
					<textarea id="prompt" placeholder="Launch a question into the void‚Ä¶" autocomplete="off"
						spellcheck="true"></textarea>
					<div class="actions">
						<button id="clear" class="btn" type="button" title="Clear chat">Clear</button>
						<button id="send" class="btn" type="submit" disabled>Send</button>
					</div>
				</form>

				<div class="turnstileRow">
					<div class="turnstileBox">
						<div id="turnstileWidget"></div>
					</div>
					<div class="humanStatus" id="humanStatus">
						<span class="pulse" aria-hidden="true"></span>
						<span id="humanText">Human check: loading‚Ä¶</span>
					</div>
				</div>

				<div class="hintRow">
					<div class="hint">
						Tip: Use a sleeping bag tied to the wall so you don't float into an air vent or control panel
						while asleep.
					</div>
					<div class="telemetry" id="telemetry">‚Äî</div>
				</div>
			</footer>
		</div>
	</div>

	<script>
		const chatEl = document.getElementById("chat");
		const form = document.getElementById("form");
		const promptEl = document.getElementById("prompt");
		const sendBtn = document.getElementById("send");
		const clearBtn = document.getElementById("clear");
		const scrollArea = document.getElementById("scrollArea");

		const modelSelect = document.getElementById("model");
		const modelDescEl = document.getElementById("modelDesc");
		const powerEl = document.getElementById("power");
		const missionBtn = document.getElementById("mission");

		const telemetryEl = document.getElementById("telemetry");
		const humanTextEl = document.getElementById("humanText");
		const humanDotEl = document.querySelector("#humanStatus .pulse");

		let thinkingEl = null;

		// === Turnstile state ===
		const TURNSTILE_SITE_KEY = "0x4AAAAAACHq1QoNUW3IfzQr";
		let turnstileWidgetId = null;
		let turnstileToken = null;

		// Engines
		const MODELS = [
			{
				id: "@cf/mistral/mistral-7b-instruct-v0.2-lora",
				name: "üúÅ Mistral 7B Instruct (LoRA)",
				desc: "Fast mission generalist: clean structure, good instruction-following, reliable step-by-step for most prompts.",
				power: 4,
				avatar: "üúÅ",
			},
			{
				id: "@cf/meta-llama/llama-2-7b-chat-hf-lora",
				name: "üúÇ Llama 2 7B Chat (HF LoRA)",
				desc: "Deep-space conversationalist: smooth tone, solid summaries, best for discussion and rewrites.",
				power: 3,
				avatar: "üúÇ",
			},
			{
				id: "@cf/google/gemma-2b-it-lora",
				name: "üúÉ Gemma 2B IT (LoRA)",
				desc: "Pocket probe: quick answers and short tasks; keep prompts tight for best results.",
				power: 2,
				avatar: "üúÉ",
			},
		];

		function stars(n) {
			return "‚òÖ".repeat(n) + "‚òÜ".repeat(5 - n);
		}

		function nowTime() {
			const d = new Date();
			return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
		}

		function escapeHtml(s) {
			return s
				.replaceAll("&", "&amp;")
				.replaceAll("<", "&lt;")
				.replaceAll(">", "&gt;")
				.replaceAll('"', "&quot;")
				.replaceAll("'", "&#039;");
		}

		function scrollToBottom() {
			requestAnimationFrame(() => {
				scrollArea.scrollTop = scrollArea.scrollHeight;
			});
		}

		function addMessage({ role, text, isHtml = false, avatarOverride = null, nameOverride = null }) {
			const wrap = document.createElement("div");
			wrap.className = `msg ${role}`;

			const avatar = document.createElement("div");
			avatar.className = "avatar";
			avatar.textContent = avatarOverride ?? (role === "user" ? "üßë‚ÄçüöÄ" : "üõ∏");

			const bubble = document.createElement("div");
			bubble.className = "bubble";

			const meta = document.createElement("div");
			meta.className = "meta";
			meta.innerHTML = `
				<span class="who">${nameOverride ?? (role === "user" ? "You" : "The Sentinel")}</span>
				<span class="when">${nowTime()}</span>
			`;

			const body = document.createElement("div");
			body.innerHTML = isHtml ? text : escapeHtml(text).replaceAll("\n", "<br/>");

			bubble.appendChild(meta);
			bubble.appendChild(body);

			wrap.appendChild(avatar);
			wrap.appendChild(bubble);

			chatEl.appendChild(wrap);
			scrollToBottom();
			return wrap;
		}

		function autosize() {
			promptEl.style.height = "auto";
			promptEl.style.height = Math.min(promptEl.scrollHeight, 180) + "px";
		}
		promptEl.addEventListener("input", autosize);

		function setModelUI(modelId) {
			const m = MODELS.find(x => x.id === modelId) ?? MODELS[0];
			modelDescEl.textContent = m.desc;
			powerEl.textContent = `Power: ${stars(m.power)}`;
		}

		for (const m of MODELS) {
			const opt = document.createElement("option");
			opt.value = m.id;
			opt.textContent = m.name;
			modelSelect.appendChild(opt);
		}
		modelSelect.value = MODELS[0].id;
		setModelUI(modelSelect.value);
		modelSelect.addEventListener("change", () => setModelUI(modelSelect.value));

		function setHumanStatus(text, state) {
			humanTextEl.textContent = text;

			// Stop pulsing when verified; pulse otherwise
			if (humanDotEl) {
				if (state === "verified") {
					humanDotEl.style.animation = "none";
					humanDotEl.style.opacity = "0.9";
				} else {
					humanDotEl.style.animation = "";
					humanDotEl.style.opacity = "";
				}
			}
		}

		function setSending(isSending) {
			promptEl.disabled = isSending;
			clearBtn.disabled = isSending;
			modelSelect.disabled = isSending;
			missionBtn.disabled = isSending;

			if (isSending) sendBtn.disabled = true;
			else sendBtn.disabled = !turnstileToken;
		}

		function showThinking() {
			if (thinkingEl) return;
			const current = MODELS.find(m => m.id === modelSelect.value) ?? MODELS[0];
			thinkingEl = addMessage({
				role: "assistant",
				isHtml: true,
				avatarOverride: current.avatar,
				nameOverride: "The Sentinel",
				text: `
					<div class="thinkingRow">
						<span class="orbit" aria-hidden="true"></span>
						<span style="color: rgba(255,255,255,0.78); font-size: 13px;">
							Plotting trajectory‚Ä¶
						</span>
					</div>
				`,
			});
		}

		function hideThinking() {
			if (!thinkingEl) return;
			thinkingEl.remove();
			thinkingEl = null;
		}

		function getTelemetry() {
			const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown TZ";
			const lang = navigator.language || "unknown";
			const plat = navigator.platform || "platform ?";
			const online = navigator.onLine ? "online" : "offline";
			const dims = `${window.innerWidth}√ó${window.innerHeight}`;
			const cores = navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : "cores ?";
			const mem = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "mem ?";
			return { tz, lang, plat, online, dims, cores, mem };
		}

		function updateTelemetryFooter() {
			const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown TZ";
			const now = new Date();
			const t = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
			telemetryEl.textContent = `${t} ‚Ä¢ ${tz}`;
		}
		updateTelemetryFooter();
		setInterval(updateTelemetryFooter, 30_000);

		missionBtn.addEventListener("click", () => {
			const t = getTelemetry();
			addMessage({
				role: "assistant",
				avatarOverride: "üõ∏",
				nameOverride: "The Sentinel",
				text:
					"Mission Control ‚Äî Ship Telemetry üõ∞Ô∏è\n" +
					`‚Ä¢ Timezone: ${t.tz}\n` +
					`‚Ä¢ Status: ${t.online}\n` +
					`‚Ä¢ Viewport: ${t.dims}\n` +
					`‚Ä¢ Platform: ${t.plat}\n` +
					`‚Ä¢ Language: ${t.lang}\n` +
					`‚Ä¢ Compute: ${t.cores}, ${t.mem}\n\n`
			});
		});

		addMessage({
			role: "assistant",
			avatarOverride: "üõ∏",
			nameOverride: "The Sentinel",
			text: "Welcome, traveler. Speak your question, and I‚Äôll chart an answer through the nebula. ‚ú®",
		});

		clearBtn.addEventListener("click", () => {
			chatEl.innerHTML = "";
			hideThinking();
			addMessage({
				role: "assistant",
				avatarOverride: "üõ∏",
				nameOverride: "The Sentinel",
				text: "Logs cleared. The stars are quiet again. üõ∞Ô∏è",
			});
			promptEl.focus();
		});

		promptEl.addEventListener("keydown", (e) => {
			if (e.key === "Enter" && !e.shiftKey) {
				e.preventDefault();
				form.requestSubmit();
			}
		});

		// === Turnstile: render + state updates ===
		function renderTurnstile() {
			if (!window.turnstile || typeof window.turnstile.render !== "function") {
				setTimeout(renderTurnstile, 80);
				return;
			}

			if (turnstileWidgetId !== null) return;

			setHumanStatus("Human check: awaiting signal‚Ä¶", "awaiting");

			turnstileWidgetId = window.turnstile.render("#turnstileWidget", {
				sitekey: TURNSTILE_SITE_KEY,

				callback: (token) => {
					// ‚úÖ THIS is the state your submit checks
					turnstileToken = token;

					// enable Send
					sendBtn.disabled = false;

					setHumanStatus("Human check: verified üßë‚ÄçüöÄ", "verified");
				},

				"expired-callback": () => {
					turnstileToken = null;
					sendBtn.disabled = true;
					setHumanStatus("Human check: expired ‚Äî re-verify", "expired");
					try { window.turnstile.reset(turnstileWidgetId); } catch (_) { }
				},

				"error-callback": () => {
					turnstileToken = null;
					sendBtn.disabled = true;
					setHumanStatus("Human check: error ‚Äî refresh widget", "error");
				},
			});
		}

		// Try rendering from multiple safe points (no double-render thanks to the guard)
		window.addEventListener("turnstile-ready", renderTurnstile);
		document.addEventListener("DOMContentLoaded", renderTurnstile);
		if (window.__turnstileReady) renderTurnstile();

		// Submit
		form.addEventListener("submit", async (e) => {
			e.preventDefault();
			const text = promptEl.value.trim();
			if (!text) return;

			if (!turnstileToken) {
				addMessage({
					role: "assistant",
					avatarOverride: "üõ∏",
					nameOverride: "The Sentinel",
					text: "Human check not complete yet ‚Äî solve the verification first.",
				});
				try { if (window.turnstile && turnstileWidgetId !== null) window.turnstile.reset(turnstileWidgetId); } catch (_) { }
				return;
			}

			addMessage({ role: "user", text });
			promptEl.value = "";
			autosize();
			promptEl.focus();

			setSending(true);
			showThinking();

			try {
				const resp = await fetch("/chat", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({
						prompt: text,
						model: modelSelect.value,
						turnstileToken,
					}),
				});

				let data = null;
				try { data = await resp.json(); } catch (_) { }

				hideThinking();

				if (!resp.ok) {
					addMessage({
						role: "assistant",
						avatarOverride: "üõ∏",
						nameOverride: "The Sentinel",
						text: data?.error || `Backend error (${resp.status}). Check your Worker logs.`,
					});

					// force re-verify
					turnstileToken = null;
					sendBtn.disabled = true;
					setHumanStatus("Human check: re-verify required", "expired");
					try { if (window.turnstile && turnstileWidgetId !== null) window.turnstile.reset(turnstileWidgetId); } catch (_) { }
					return;
				}

				const current = MODELS.find(m => m.id === modelSelect.value) ?? MODELS[0];
				addMessage({
					role: "assistant",
					avatarOverride: current.avatar,
					nameOverride: "The Sentinel",
					text: data?.reply ?? "No reply field returned from /chat yet.",
				});

				// One token per action: reset after each send
				turnstileToken = null;
				sendBtn.disabled = true;
				setHumanStatus("Human check: awaiting signal‚Ä¶", "awaiting");
				try { if (window.turnstile && turnstileWidgetId !== null) window.turnstile.reset(turnstileWidgetId); } catch (_) { }

			} catch (err) {
				hideThinking();
				addMessage({
					role: "assistant",
					avatarOverride: "üõ∏",
					nameOverride: "The Sentinel",
					text: "Network error calling /chat. Is your Worker running?",
				});
			} finally {
				setSending(false);
			}
		});
	</script>
